    <title>Survey Gempa Arya Tajur Sembiring</title>
</head>
<body>
    <body>
        <h1 align="center">Survey Gempa Daerah Sumatera</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Lokasi</th>
                  <th scope="col">Skala</th>
                  <th scope="col">Dampak</th>
                </tr>
              </thead>
        <tbody>
        <script>
            class Gempa{
            constructor(no, lokasi, skala){
                this.no = no;
                this.lokasi = lokasi;
                this.skala = skala;
            }
            dampak(){
                if(this.skala <= 2){
                    this.dampakGempa = 'Tidak terasa';
                }
                else if(this.skala > 2 && this.skala <= 4){
                    this.dampakGempa = 'Bangunan retak - retak';
                }
                else if(this.skala > 4 && this.skala <= 6 ){
                    this.dampakGempa = 'Bangunan Roboh';
                }
                else if(this.skala > 6){
                    this.dampakGempa = 'Berpotensi tsunami' 
                }
                return this.dampakGempa;
            }
            infoGempa(){
                this.info = document.write(`
                    <tbody>
                        <tr class="table-light">
                        <th scope="col">${this.no}</th>
                        <th scope="col">${this.lokasi}</th>
                        <th scope="col">${this.skala}</th>
                        <th scope="col">${this.dampak()}</th>
                        </tr>
                    </tbody>
                `);
                return this.info;
            }
            
    }
        S1 = new Gempa(1, "Medan", 2);
        S2 = new Gempa(2, "Palembang", 6);
        S3 = new Gempa(3, "Jambi", 1);
        S4 = new Gempa(4, "Padang", 8);
        S5 = new Gempa(5, "Lampung", 5);
    
        let cetak = [S1, S2, S3, S4, S5,];
        
        for (let i in cetak){
            cetak[i].infoGempa();
        }
                </script>
            </tbody>
        </table>
    </body>
</body>
